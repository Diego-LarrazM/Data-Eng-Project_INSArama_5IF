services:
  mongo_db:
    image: mongo:7.0
    container_name: mongo_test_server
    command: ["--config", "/mongo-config/mongo-config.yml", "--bind_ip_all"]
    ports: #[]         # only accessible from containers in net
      - 27017:27017    # for testing locally
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
      REPLICA_SET: TestReplicaSet
      MONGO_PORT: 27017
    volumes: #[]
      - ./MongoConfig/config_mongo_test_server.yml:/mongo-config/mongo-config.yml
      - ./MongoConfig/keyfile:/mongo-config/keyfile
      #- datapath:/data/db
    networks:
      - TestNet
  
