# https://www.mongodb.com/docs/v8.0/reference/configuration-options/

storage:
  dbPath: /data/db
  wiredTiger: # Storage engine
    # engineConfig:
    #   cacheSizeGB: 4 #GB, by default 50% of (YourRAM - 1GB)
    collectionConfig:
      blockCompressor: snappy  # "zstd" is slower but more compressed

net:
  bindIpAll: true # read all IPv4s to permit reading from containers
  port: 27017

replication:
  replSetName: TestReplicaSet

security:
  authorization: enabled
  keyFile: /mongo-config/keyfile

processManagement:
  fork: false
  
setParameter:
  enableTestCommands: 0
  diagnosticDataCollectionEnabled: false