apiVersion: 1

# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards

providers:
  - name: 'INSARAMA_STUDIOS_Dashboards' # Unique name of the dashboard provider
    folder: 'INSARAMA_STUDIOS'          # Folder in Grafana UI to store dashboards
    orgId: 1                             # Correct field for organization ID
    disableDeletion: false               # Allow deletion of dashboards removed from JSON
    updateIntervalSeconds: 0            # How often Grafana will scan for changed dashboards, 0 to never check again
    allowUiUpdates: true                 # Allow editing dashboards in UI
    options:
      path: /etc/dashboards              # Path to look for dashboard JSON files
      foldersFromFilesStructure: true    # Use subfolders as dashboard folders
    
